<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <meta name="theme-color" content="#de4ea9"/>
    <link rel="stylesheet" href="css/criar_servico.css">
    <title>Salao Beleza Rapida</title>
</head>
<body>
    <header>
        <h1>BELEZA RAPIDA</h1>
    </header>

    <main>
        <section id="menuGeral">
            <div class="usuario">
                <h2>Administrador</h2>
            </div>

            <form>
                <h3>Especificacao de Servico</h3>
                <div class="inputs">
                    <input type="text" name="nome" placeholder="Nome Ex.: Corte de Cabelo">
                    <textarea name="" rows="10" placeholder="Descricao Ex.: Corte de cabelo, incluindo lavagem e finalização." maxlength="500"></textarea>
                    <input type="number" name="codigo" placeholder="Codigo Ex.: 001">
                    <input type="number" name="preco" placeholder="Preco Ex.: R$ 120">

                    <a href="home_adm.html">Criar servico</a>
                </div>
            </form>            
        </section>
    </main>
</body>
</html>
